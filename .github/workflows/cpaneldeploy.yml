name: Deploy Laravel to cPanel

on:
  push:
    branches:
      - main  # Deploy when pushing to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2' # Match the PHP version with your host environment
          extensions: mbstring, bcmath, intl # Add any extensions your project needs
      - name: Install Composer dependencies
        run: composer install --no-dev --prefer-dist --optimize-autoloader


      - name: Prepare the environment file
        run: |
          cp .env.example .env
          php artisan key:generate

     

      - name: Upload to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./ # Adjust if necessary
          server-dir: /public_html/ # Adjust to your cPanel public directory

