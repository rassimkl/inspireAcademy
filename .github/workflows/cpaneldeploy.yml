name: Deploy Laravel to cPanel

on:
  push:
    branches:
      - main  # Deploy when pushing to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Composer dependencies
        run: composer install --no-dev --prefer-dist --optimize-autoloader

      - name: Prepare the environment file
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: Run production build
        run: |
          php artisan livewire:discover

      - name: Upload to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./ # Adjust if necessary
          server-dir: /public_html/ # Adjust to your cPanel public directory

